name: astronomical_measurements
description: >-
  The library for keeping and converting astronomical measurements.
  Feel free to use it in your awesome projects.
repository: https://github.com/signmotion/astronomical_measurements.git
topics:
  - measurements
  - astronomical
  - lenght
  - distance
  - tools

# Format:
#   version: major.minor.patch
# You can calculate the number version code by this formula:
#   code = m[A]jor * 100 * 100 + m[I]nor * 100 + [P]atch
# Otherwise: +AAIIPP
version: 0.2.5

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  equatable: ^2.0.5

dev_dependencies:
  lints: ^3.0.0
  test: ^1.25.2
